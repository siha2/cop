<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعلم الأبجدية القبطية</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>تعلم الأبجدية القبطية</h1>
    <div class="mode-switch">
      <button id="learningModeBtn" class="active">وضع التعلم</button>
      <button id="questionsModeBtn">وضع الأسئلة</button>
      <select id="levelSelect" style="display:none">
        <option value="easy">سهل</option>
        <option value="middle">متوسط</option>
        <option value="hard">صعب</option>
      </select>
    </div>
    <div id="alphabetTable" class="alphabet-table"></div>
  </div>
  <div id="popupModal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="close" id="closeModal">&times;</span>
      <!-- Dynamic content here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
